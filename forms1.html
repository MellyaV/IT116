<!DOCTYPE html>
<html lang="en">
<!-- A head of the skeleton has machine code for the client and the title -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <Section>
    <!--Section heading-->
        <h1>Enter To Win A Hot Dog On A Stick</h1>

            <form action="/Mellya">
<!--This is the username label, username textbox has attributes of a placeholder, ID and name-->
                <p>
                    <label for="username">Enter A Name:</label>
                    <input id="username" type="text" placeholder="Mellya" name="username">

                </p>
<!--This is the Passsword label, password textbox has attributes of a placeholder, ID and name-->
                <p>
                    <label for="password">Enter A DOB:</label>
                    <input id="password" type="text" placeholder="12.3.45" name="password">

                </p>
<!--Created a button to submit the form-->
                <input type="Submit">

            </form>
   </Section>
<hr>
   <Section>

                <input type="text" name="q">
                <button>Search Reddit</button>

            </form>
<br>
        <!--Created a form to push info to youtubes search results -->

        <!--Created a form to push info to googles search results-->

   </Section>
<br>
<hr>
   <!-- A new block element to display a checkbox -->
   <Section>
       <h1>Checkboxes and Radio Buttons</h1>
        <form action="/birds">
            <input type="Checkbox" name="agree_tos" id="agree">
            <label for="agree"> I agree to everything</label>
            <!--Here is a display of the radio button element -->
            <p>
                <label for="s">Small:</label>
                <input type="radio" name="size" id="s" value="s"> 

                <label for="s">Medium:</label>
                <input type="radio" name="size" id="m" value="m">

                <label for="s">Large:</label>
                <input type="radio" name="size" id="l" value="l">

            </p>

            <!--A new block element for Combo Box-->

            <p>
                <label for="colors">What is your favorite color</label>
                <!--Attributes of colors element -->
                <select name="colors" id="colors">
                    
                    <option value="Red">Red</option>

                    <option value="Blue">Blue</option>

                    <option value="Green">Green</option>

                </select>
            </p>
            <!--Created a new block element for a scroll bar-->
            <p>
                <label for="sbar">Mellya's ScrollBar</label>

                <input type="range" id="sbar" min="0" max="10" name="scrollbar">

            </p>
            <!--Created another block element for a text area-->
            <p>

                <label for="requests">Type In Special Requests</label>

                <textarea id="requests" name="TextArea" rows="5" cols="15" placeholder="Type Here!"></textarea>

            </p>
            <button>Mellya</button>            
        </form>
   </Section>

<hr>
<!--Error checking a control to validate that the end user is complying with the required attributes -->
<section>
    <form action="/wegood">

        <!-- Everything sent in this form will go to wegood and this first label is required by the end user -->
        <label for="Mellya">TextBox</label>
        <input type="text" name="TextBox" id="Mellya" required>

        <!-- Built in another textbox to test out the min and max length attribute -->
        <p>
        <label for="password">Password</label>
        <input type="text" name="password" id="password" minlength="5" maxlength="10">
        </p>
        <!-- This element appears as a textbox but has specific validation paramiters to meet the email structure -->
        <p>
            <input type="email" required>
        </p>
        <!--Button to submit form -->
        <button type="submit">Validation Button</button>

    </form>

</section>

</body>
</html>
