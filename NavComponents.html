<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Components</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
   
    <nav class="navbar navbar-expand-md navbar-light bg-light"> 
       
        <div class="container-fluid">
           <!--Branding-->
            <a class="navbar-brand" href="https://www.nytimes.com">
                <img src="https://i.scdn.co/image/ab67616d00001e0249d694203245f241a1bcaa72" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Un Verano Sin Ti
            </a>
            <!--This is a hamburger menu with a nav-bar toggler class to be able to collapse the menu-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar1">
                <!--Pushing our margin to the right side of the screen, margin-in auto-->
                <ul class="navbar-nav d-flex me-auto">

                    <li class="nav-item active">
                        <a class="nav-link" href="https://www.youtube.com/watch?v=p38WgakuYDo">Moscow Mule</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="https://www.youtube.com/watch?v=QpKkNIT84GY">Tití Me Preguntó </a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="https://www.youtube.com/watch?v=10EX-_h4pYc">Ojitos Lindos</a>
                    </li>
                    <!--Class reference?-->
                    <li class="nav-item dropdown">

                        <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" >More</a>
                           
                            <ul class="dropdown-menu">
                                <a href="https://www.youtube.com/watch?v=xn21hH7kyx8" class="dropdown-item">Me Porto Bonito</a>

                                <a href="https://www.youtube.com/watch?v=a5rlgE6dcBY" class="dropdown-item">Después De La Playa</a>

                                <a href="https://www.youtube.com/watch?v=7K7Sl0FPsVo" class="dropdown-item">Me Fui De Vacaciones</a>

                                <a href="https://www.youtube.com/watch?v=G9XrXnfJPsk" class="dropdown-item">Party</a>
                            </ul>
                    </li>
                </ul>
                <!--This is for alignment on objects inside of the container-->
                <form class="d-flex" action="/testing">
                    
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>

                </form>

            </div>

           
        </div>
    </nav>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
