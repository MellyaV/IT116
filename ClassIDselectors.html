<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors HW - MV</title>
    <!--Here is my link tag for my style sheet-->
    <link rel="stylesheet" href="ClassIDselectors.css">
</head>
<body>
    <!--Here is my Header tag-->
    <h1>Monte's Top College Football Programs Of All Time</h1>

    <!--Here is the start to my ordered list-->
    <section>
        <ol>
            <!--Each list item has a class selector-->
            <li class="crimson">Alabama</li>
            <li class="green">Notre Dame</li>
            <li class="yellow">Michigam</li>
            <li class="red">Ohio State</li>
            <li class="crimson">Oklahoma</li>
            <li class="red">Southern California</li>
            <li class="orange">Texas</li>
            <li class="green">Miami</li>
            <li class="red">Nebraska</li>
        </ol>
    </section>
    <!--Here are 2 buttons with ID tags -->
    <section>
        <button id="yes">YES I AGREE</button>
        <button id="no">NO I DON'T AGREE</button>
    </section>  

</body>
</html>
